<div class="container">

  <div class="alignCenter text-center" *ngIf="isLoading">
    <app-loading-spinner></app-loading-spinner>
  </div>

  <div class="alert alert-danger" *ngIf="error">
    {{error}}
  </div>

  <form class="authForm" [formGroup]="loginForm" (ngSubmit)="onFormSubmit()" *ngIf="!isLoading">
    <!-- <form class="card p-4 shadow-sm"> -->

    <div class="text-center">
      <div class="card-title">
        <h3>Authentication</h3>
      </div>
    </div>

    <!-- <div class="form-group" *ngIf="!isLoginMode">
      <label for="name">Name</label>
      <input type="text" id="name" formControlName="name" class="form-control">
      <span class="help-block" *ngIf="!loginForm.get('name').valid && loginForm.get('name').touched">This
        filed is required.</span>
    </div> -->

    <div class="form-group">
      <label for="email">Email</label>
      <input type="hidden" formControlName="returnSecureToken">
      <input type="email" id="email" formControlName="email" class="form-control" required>
      <span class="help-block" email *ngIf="!loginForm.get('email').valid && loginForm.get('email').touched">This
        filed is required.</span>
    </div>

    <div class="form-group">
      <label for="password">Password</label> <label class="forgot-password" (click)="forgotPassword()">Forgot Password?</label>
      <input type="password" id="password" formControlName="password" class="form-control" required minlength="6">
      <span class="help-block" *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">This
        field is required!</span>
    </div>

    <button class="btn btn-success mt-3" type="submit"
      [disabled]="!loginForm.valid">{{ isLoginMode ? 'Login' : 'Register' }}</button> |
    <button class="btn btn-success mt-3" type="button" (click)="onSwitchMode()">Switch to
      {{ isLoginMode ? 'Register' : 'login' }}</button>
  </form>

</div>
