<br>
<div class="row">
  <div class="col-md-12">
    <img [src]="selectedRecipeDeails.imagePath" [alt]="selectedRecipeDeails.name" style="max-height: 400px;"
      class="img-responsive">
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <h1>
      {{selectedRecipeDeails.name}}
    </h1>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a style="cursor: pointer;" (click)="addToShoppingList()">To Shopping List</a></li>
        <li><a style="cursor: pointer;" (click)="onEditRecipe()"> Edit Recipe</a></li>
        <li><a style="cursor: pointer;">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    {{selectedRecipeDeails.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <label for="list-group">Ingredients:</label>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of selectedRecipeDeails.ingredients">{{ingredient.name}}</li>
    </ul>
  </div>
</div>
