
<a style="cursor: pointer; margin-bottom: 3px; margin-top: 3px;" class="list-group-item clearfix mb-3"
  [routerLink]="[index]" [routerLinkActive]="['active']">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{recipe.name}}</h4>
    <p class="list-group-item-text">{{recipe.description}}</p>
  </div>
  <span class="pull-right">
    <img [src]="recipe.imagePath" [alt]="recipe.name" style="max-height: 50px;" class="img-responsive">
  </span>
</a>
