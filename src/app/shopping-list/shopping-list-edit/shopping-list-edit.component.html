<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="col-sm-5 form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" #nameInput>
      </div>
      <div class="col-sm-2 form-group">
        <label for="amount">Amount</label>
        <input type="number" id="amount" class="form-control" #amountInput>
      </div>

      <div class="col-sm-12 form-group">
        <button type="button" class="btn btn-success" (click)="addItem()"> Add </button>
        <button type="button" class="btn btn-danger ml-1" (click)="onRemoveIngredient()"> Delete </button>
        <button type="button" class="btn btn-primary ml-1" (click)="clearInputs()"> Clear </button>
      </div>

    </form>
  </div>
</div>
